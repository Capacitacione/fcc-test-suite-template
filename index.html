<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey about bulbs</h1>
    <p id="description">This survey pretends to know advanced knowledge in simple users about bulbs.</p>
    <form id="survey-form">
      <label id=name-label>Name* :</label>
      <input type="text" id="name" placeholder="Type your name" required/>
      <br>
      <label id=email-label>Email* :</label>
      <input type="email" id="email" placeholder="Type your e-mail" required/>
      <br>
      <label id=number-label>Number* :</label>
      <input type="number" id="number" placeholder="Type your cellphone" min="0" max="12000000" required/>
      <br>
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
