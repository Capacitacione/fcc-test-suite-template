<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body style="background-color:powderblue;"  >
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title" font-family: 'Arial Black'>Survey about bulbs</h1>
    <p id="description">This survey pretends to know advanced knowledge in simple users about bulbs.</p>

    <div>
    <form id="survey-form"  style="background-color:White;">
      <div class="row">
        <div id="label"></div>
        <div id="input"></div>
      </div>
      <div class="row">
        <div id="label">
          <label id=name-label>Name* :</label>
        </div>
        <div id="input">
          <input type="text" id="name" placeholder="Type your name" required/>
        </div>
      </div>
      <br>
      <div class="row">
          <div id="label">
            <label id=email-label>Email* :</label>
          </div>
          <div id="input">
            <input type="email" id="email" placeholder="Type your e-mail" required/>
          </div>
        </div>
      <br>
      <div class="row">
          <div id="label"></div>
          <div id="input"></div>
        </div>
      <label id=number-label>Number* :</label>
      <input type="number" id="number" placeholder="Type your cellphone" min="0" max="12000000" required/>
      <br>
      <div class="row">
          <div id="label"></div>
          <div id="input"></div>
        </div>

      <label id=name-label>Choose your age range* :</label>
      <select id="dropdown">
        <option value="0">12- 18 years old</option>
        <option value="1">19- 40 years old</option>
        <option value="2">40 +</option>
      </select>
      <br>
      <br>
      <div class="row">
          <div id="label"></div>
          <div id="input"></div>
        </div>

      <label id=name-label>Choose your favorite bulb technology :</label>
      <div>
        <br>
        Led <input type="radio" name="radio-buttons" value="0">
        <br>
        Neon <input type="radio" name="radio-buttons" value="1">
        <br>
        Filament <input type="radio" name="radio-buttons" value="2">
      </div>

      <br>
      <br>
      <div class="row">
          <div id="label"></div>
          <div id="input"></div>
        </div>

      <label id=name-label>Choose your favorite bulb technology :</label>
      <div>
        <br>
        White <input type="checkbox" name="chk-group" value="0">
        <br>
        Yellow <input type="checkbox" name="chk-group" value="1">
        <br>
        Purple <input type="checkbox" name="chk-group" value="2">
        <br>
        Orange <input type="checkbox" name="chk-group" value="0">
        <br>
        Blue <input type="checkbox" name="chk-group" value="1">
        <br>
        Gold<input type="checkbox" name="chk-group" value="2">
      </div>
      <div class="row">
          <div id="label"></div>
          <div id="input"></div>
        </div>
      <label id=name-label>Aditional Comments:</label>
      <textarea name="name" rows="4" cols="10"></textarea>
      <br>
      <input type="submit" id="submit" text="submit">
    </form>
  </div>

    <script  src="js/index.js"></script>
  </body>
</html>
